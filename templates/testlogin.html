<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Fashion</title>
    <style type="text/css">
        *
        {
            margin: 0px;
            padding: 0px;
        }       
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"> 
                    <a class="navbar-brand" href="#"> 
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="50" height="50"> 
                    </a> 
                </div>
                <div class="col-md-7 text-center">
                    <h1 class="navbar-text text-light fw-bold">Eco-Fashion Guide</h1>
                </div>
                <div class="col-md-3 text-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row login-container">
            <!-- Login Form Column (4 columns) -->
            <div class="col-md-4 offset-md-4 login-form">
                <div class="form-container">
                    <h2 class="text-center mb-4">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="logmail" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="logpass" placeholder="Enter your password">
                            <span class="eye-icon" onclick="togglePasswordVisibility()"></span>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="button" class="btn btn-secondary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
             <!-- Image Column (12 columns) -->
             <div class="col-md-12 login-image">
                <div class="image-overlay"></div> <!-- Fading effect -->
            </div>

        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
